<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="js/main.js"></script>
    <div class="container">
        <nav class="__nav__logo">
            <img src="img/Logo-2.png" alt="">
        </nav>
        <main>
            <div class="__col1">
                <textarea   id="encriptador" placeholder="Ingrese el texto aqui"></textarea>

                <div class="__bottom">
                    <div class="__message__textarea">
                        <img src="img/Vector.png" alt="">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="__buttons">
                        <button type="button" onclick="encriptar()">Encriptar</button>
                        <button type="button" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>


            </div>
            <div class="__col2">
                <div class="__message">
                    <img src="img/muneco.png" id="__message__imag" alt="">
                    <button type="button" style="display: none;" onclick="copiar()">Copiar</button>
                     
                    <h1>Ningún mensaje fue encontrado</h1>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div> 
                <div class="__message__inprocess" style="display: none;">
                  <p id="processed_text"></p>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
